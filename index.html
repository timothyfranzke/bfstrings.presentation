    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="css/ng-wig.css" rel="stylesheet" type="text/css">
    <link href="libs/image-crop-styles.css?v4" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="img/slider/imageNumber.js"></script>
    <script src="//use.typekit.net/vqm1aau.js"></script>
    <!--script>try{Typekit.load();}catch(e){}</script-->

    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>

    <script src="bower_components/angular/angular.js"></script>

    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="libs/image-crop.js"></script>

    <!-- 3 KB -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
</head>

<body ng-app="bfApp" ng-controller="bfController">
    <md-toolbar layout=row flex layout-align-gt-md="center" layout-align="end center" ng-hide="isHome && $mdMedia('gt-sm')" style="background-image: url('img/mobile-header-bg.jpg'); background-repeat: repeat-x;">
        <div class="md-toolbar-tools" ng-hide="$mdMedia('gt-md')">
            <md-button ng-click="toggleLeft()" class="md-fab" ><md-icon class="material-icons">menu</md-icon></md-button>
        </div>
        <div ng-click="goHome()" class="clickable">
            <img src="img/mobile-header.jpg" alt="Purveyors and makers of fine banjos, mandolins and guitars."/>
        </div>
    </md-toolbar>
    <div class="loading" ng-show="loading">
        <md-progress-circular class="loader md-accent" md-diameter="140"></md-progress-circular>
    </div>
    <md-toolbar layout=row flex layout-align="start center" ng-show="isHome && $mdMedia('gt-sm')" class="mainImage" style="background-image: url('img/bg/header_background_image_v2.jpg'); background-repeat: repeat-x;">
        <div layout="row" >
            <img src="img/bg/header-bf.jpg" alt="Purveyors and makers of fine banjos, mandolins and guitars."/>
        </div>
    </md-toolbar>
    <navigation ng-hide="$mdMedia('gt-md')"></navigation>
    <section layout="row" flex>
        <md-content layout="column" flex>
            <div layout="row">
                <navigation ng-show="$mdMedia('gt-md')"></navigation>
                <ui-view flex layout="column" md-swipe-right="toggleLeft()" style="background-color: #FAFAFA" autoscroll="false"></ui-view>
            </div>

            <iframe id="map_canvas1" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3098.635899497353!2d-94.5983266!3d39.046420299999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87c0efc95e04c20b%3A0x337f5ed3ca65eeb!2s4448+Belleview+Ave%2C+Kansas+City%2C+MO+64111!5e0!3m2!1sen!2sus!4v1437852928078" width="100%" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>
            <div id="footer">
                <p>4448 Belleview | Kansas City, MO 64111 | 816-283-0400<br>
                    11-6, Tues-Fri, 10-4 Sat, Closed Sun and Mon</p>
            </div>
        </md-content>
    </section>
    <script>
        $(document).ready(function () {

            // you want to enable the pointer events only on click;

            $('#map_canvas1').addClass('scrolloff'); // set the pointer events to none on doc ready
            $('#canvas1').on('click', function () {
                $('#map_canvas1').removeClass('scrolloff'); // set the pointer events true on click
            });

            // you want to disable pointer events when the mouse leave the canvas area;

            $("#map_canvas1").mouseleave(function () {
                $('#map_canvas1').addClass('scrolloff'); // set the pointer events to none when mouse leaves the map area
            });
        });
    </script>


</body>
<script src='libs/ng-wig.js'></script>

</html>
