<md-card layout-gt-sm="row" layout="column" ng-repeat="event in events" class="md-disabled">
    <div ng-hide="$mdMedia('gt-sm')" layout-padding>
        <span class="md-headline">{{event.name}}</span>
        <span class="md-subheader">{{event.startDate | date:"MMM dd 'at' h:mma"}}</span>
    </div>
    <div layout="row">
        <div flex-gt-sm="10" flex="40" layout-padding >
            <img src="{{event.url}}" alt="{{event.name}}"/>
        </div>
        <div layout="column" flex-gt-md="70" flex="50">
            <div ng-hide="!$mdMedia('gt-sm')">
                <span class="md-headline">{{event.name}}</span>
                <span class="md-subheader">{{event.startDate | date:"MMM dd 'at' h:mma"}}</span>
            </div>
            <md-card-content>
                {{event.description}}
            </md-card-content>
        </div>
    </div>


</md-card>
